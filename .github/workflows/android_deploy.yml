name: Flutter Firebase CI
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LC_ALL: en_US.UTF-8
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: "zulu"
          java-version: "11"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - name: Install dependencies
        run: flutter pub get

      - name: Setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
      - name: Install ruby dependencies
        run: |
          cd seek_app/android
          bundle update --bundler

      - name: Install Fastlane
        run: gem install fastlane
      - name: Install Fastlane Firebase App Distribution plugin
        working-directory: seek_app/android
        run: bundle exec fastlane add_plugin firebase_app_distribution
      - name: Configure Google Application Credentials
        run: echo "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}" > $HOME/gcp-key.json

      - name: Run Fastlane for Android
        working-directory: seek_app/android
        run: fastlane distribute android
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
